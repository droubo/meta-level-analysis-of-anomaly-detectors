dataset:
  uri: "csv://alexp/data/explanation/hics_datasets/synth_multidim_010_000.csv"
  metricColumns:
    - "var_0000"
    - "var_0001"
    - "var_0002"
    - "var_0003"
    - "var_0004"
    - "var_0005"
    - "var_0006"
    - "var_0007"
    - "var_0008"
    - "var_0009"
  labelColumn: "is_anomaly"

classifiers:
  - id: "iforest"
    parameters:
      treesCount: 100
      subsampleSize: 256
      trainSize: 4000

explainers:
  - id: "hics"
    parameters:
      candidateCutoff: 400
      alpha: 0.5
      dmax: 3
      topk: 50
      classifierRunRepeat: 10

settingsConfigPath: "alexp/data/explanation/hics_datasets_settings/synth_multidim_010_000.yaml"
