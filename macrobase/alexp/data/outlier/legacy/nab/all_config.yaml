inputURI: "csv://alexp/data/outlier/nab/data/"
timeColumn: "timestamp"
timeFormat: "yyyy-MM-dd HH:mm:ss"
metricColumns:
  - "value"
nabLabelFile: "alexp/data/outlier/nab/labels/combined_windows.json"

classifiers:
  - classifier: "percentile"
    metricColumns:
      - "value"
    cutoff: 0.2
    includeHi: true
    includeLo: true
    threshold: 0.5
  - classifier: "iforest"
    treesCount: 100
    subsampleSize: 256
    trainSize: 4000
  - classifier: "mad"
    trainSize: 600
    #threshold: 0.99
    normalizer:
      normalizer: "minmax"
    benchmark:
      threshold: 0.5
  - classifier: "random"
    binary: false
  - classifier: "mcod"
    maxDistance: 20.0
    minNeighborCount: 10
    classifierWindowSize: 100000
    classifierSlide: 100000
  - classifier: "lof-bkaluza"
    knn: 60
    trainSize: 200
    benchmark:
      normalizers:
        - normalizer: "minmax"
