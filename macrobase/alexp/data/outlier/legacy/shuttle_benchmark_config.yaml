inputURI: "csv://alexp/data/outlier/shuttle-unsupervised-ad.csv"
timeColumn: "__autogenerated_time"
metricColumns:
  - "d1"
  - "d2"
  - "d3"
  - "d4"
  - "d5"
  - "d6"
  - "d7"
  - "d8"
  - "d9"
labelColumn: "is_anomaly"

classifiers:
  - classifier: "mcd"
    alpha: 0.9
    stoppingDelta: 0.00001
    trainSize: 4000
  - classifier: "iforest"
    treesCount: 100
    subsampleSize: 256
    trainSize: 4000
  - classifier: "mcod"
    maxDistance: 13.0
    minNeighborCount: 150
    classifierWindowSize: 50000
    classifierSlide: 50000
    allowDuplicates: false
  - classifier: "lof-bkaluza"
    knn: 15
    trainSize: 150
