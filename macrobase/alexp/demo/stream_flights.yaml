inputURI: "jdbc:postgresql://localhost:5432/postgres?user=postgres&password=pgpassword"
query: "SELECT * FROM flights"
idColumn: "id"
maxReadBatchSize: 100000

classifiers:
  - classifier: "percentile"
    metricColumns:
      - "departure_delay"
    cutoff: 1.0
    includeHi: true
    includeLo: false

summarizer: "windowed"
attributes:
  - "airline"
  - "destination_airport"
  - "origin_airport"
  - "flight_number"
  - "tail_number"
minSupport: 0.01
windowLength: 600000
slideLength: 100000
timeColumn: "id"
