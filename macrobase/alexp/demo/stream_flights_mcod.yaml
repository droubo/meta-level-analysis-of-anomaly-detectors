inputURI: "jdbc:postgresql://localhost:5432/postgres?user=postgres&password=pgpassword"
query: "SELECT * FROM flights"
idColumn: "id"
maxReadBatchSize: 100000

classifiers:
  - classifier: "mcod"
    metricColumns:
      - "departure_delay"
    maxDistance: 3.0
    minNeighborCount: 10
    classifierWindowSize: 300000
    classifierSlide: 100000

summarizer: "windowed"
attributes:
  - "airline"
  - "destination_airport"
  - "origin_airport"
  - "flight_number"
  - "tail_number"
minSupport: 0.2
windowLength: 600000
slideLength: 100000
timeColumn: "id"
