inputURI: "xls://alexp/demo/sample.xlsx"

classifiers:
  - classifier: "percentile"
    metricColumns:
      - "usage"
    cutoff: 1.0
    includeHi: true
    includeLo: true

summarizer: "aplinear"
attributes:
  - "location"
  - "version"
ratioMetric: "globalratio"
minRatioMetric: 10.0
minSupport: 0.2
